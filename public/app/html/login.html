<div class="row">
    <div class="col-md-offset-5 col-md-3">
        <div class="form-login">
            <h4>Login</h4>
            <form ng-submit="login()">
                <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="username" ng-model="input.username" />
                </br>
                <input type="password" id="userPassword" class="form-control input-sm chat-input" placeholder="password" ng-model="input.password" />
                </br>
                <div class="wrapper">
                <span class="group-btn">     
                    <button type="submit" class="btn btn-primary btn-md">login <i class="fa fa-sign-in"></i></button>
                </span>
            </form>            
        </div>
    </div>    
</div>
